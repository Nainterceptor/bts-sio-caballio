cheval_edit:
    pattern:  /{id}/edit
    defaults: { _controller: "chevChevalBundle:Cheval:edit" }

cheval_update:
    pattern:  /{id}/update
    defaults: { _controller: "chevChevalBundle:Cheval:update" }
    requirements: { _method: post }

cheval_delete:
