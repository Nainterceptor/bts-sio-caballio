    defaults: { _controller: "chevChevalBundle:Cheval:show" }

cheval_new:
    pattern:  /new
    defaults: { _controller: "chevChevalBundle:Cheval:new" }

cheval_create:
    pattern:  /create
    defaults: { _controller: "chevChevalBundle:Cheval:create" }
